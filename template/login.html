<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>SmartPresence Login Section</title>
</head>
<body>
    
    <div class="card-container">
        <h2>Login</h2>
        
        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- End Flash Messages Section -->

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">Login as</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="/register_student">New Student?</a> | 
            <a href="/register_staff">New Staff?</a>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript for Alert Dismiss -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlIWf2R+LcS0Jftt8NO9ClfrKo1mx0l1VxgBo7+AmxjUeboPYyHvZlNNRB4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG8CwFGCZr0WLVv6QR8POFLB5GNVyu41eFJnDzM8z6Q6LkF0xHlW7C6hgI4" crossorigin="anonymous"></script>

    <script>
        // GSAP Animations
        gsap.from(".card-container", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            scale: 0.9,
            ease: "power3.out",
            delay: 0.5
        });
    
        gsap.from(".card-container h2", {
            duration: 1,
            opacity: 0,
            y: -20,
            ease: "power2.out",
            delay: 1
        });
    
        gsap.from(".form-group", {
            duration: 1,
            opacity: 0,
            x: -30,
            stagger: 0.2,
            ease: "power2.out",
            delay: 1.5
        });
    
        gsap.from(".login-btn", {
            duration: 1,
            opacity: 0,
            scale: 0.8,
            ease: "power2.out",
            delay: 2
        });

    </script>

    
       <script>
        // Automatically hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show'); // Hide the alert
                alert.classList.add('fade');   // Smooth fade-out
            });
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
