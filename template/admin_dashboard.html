<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <title>Student Attendance Management Dashboard</title>
    <style>
        /* Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            background: linear-gradient(45deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar-brand {
            font-weight: bold;
        }

        .sidebar {
            height: 100vh;
            background-color: rgba(0, 0, 0, 1); /* Slightly transparent black */
            color: #eee;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            display: none;
            z-index: 1050;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            color: #fff; /* White text for better contrast */
        }

        .hamburger {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                z-index: 1050;
            }

            .content {
                margin-left: 0;
            }
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border: none;
        }

        .card-title {
            color: #343a40;
        }

        .btn-primary {
            background-color: #1e90ff;
            border: none;
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand" style="font-family: Arial, sans-serif;">Admin Dashboard</span>
            <button class="navbar-toggler hamburger" type="button" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4>SmartPresence</h4>
        <a href="/dashboard">Home</a>
        <a href="/add_student">Add Student</a>
        <a href="/students">View Students</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="container">
            <h1 style="text-align: center;">Welcome to the Student Attendance Dashboard</h1>
            <p class="lead" style="text-align: center;">Toggle Menu to Show More </p>
            
            <!-- Example Cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Add Student</h5>
                            <p class="card-text" style="color: #000;">Register new students.</p>
                            <a href="/add_student" class="btn btn-primary" style="display: block;">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">View Students</h5>
                            <p class="card-text" style="color: #000;">View all registered students.</p>
                            <a href="/students" class="btn btn-primary" style="display: block;">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Profile</h5>
                            <p class="card-text" style="color: #000;">Edit Student profile details.</p>
                            <a href="/profile" class="btn btn-primary" style="display: block;">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
                content.style.marginLeft = '0';
            } else {
                sidebar.style.display = 'block';
                content.style.marginLeft = '0';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlIWf2R+LcS0Jftt8NO9ClfrKo1mx0l1VxgBo7+AmxjUeboPYyHvZlNNRB4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG8CwFGCZr0WLVv6QR8POFLB5GNVyu41eFJnDzM8z6Q6LkF0xHlW7C6hgI4" crossorigin="anonymous"></script>
</body>
</html>
