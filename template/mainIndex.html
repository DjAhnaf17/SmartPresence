<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPresence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</head>
<body>
    
    <div class="landing-container">
        <div class="content-wrapper">
          <div class="logo-section">
            <img src="../static/Logo.png" alt="SmartPresence Logo" class="logo" />
          </div>
      
          <div class="header-section">
            <h1 class="main-title">SmartPresence</h1>
            <p class="subtitle">Manage student attendance seamlessly</p>
          </div>
    
<style>
  .btn-secondary
  {
    transition: .5s all;
    border: #0d6efd;
  }
  .btn-secondary:hover
  {
    background-color: #0d6efd;
  }
</style>

    
    <div class="mt-4 columns d-flex flex-column flex md-row gap-3">
            <a href="/login" class="btn btn-primary btn-lg me-3" >Login</a>
            <a href="/register_student" class="btn btn-secondary btn-lg me-3 ">Student Register</a>
            <a href="/register_staff" class="btn btn-secondary btn-lg me-3 ">Staff Register</a>
        </div>
    </div>

    
  <div class="background-overlay"></div>
</div>


<script>
    gsap.from(".logo", { duration: 1.5, opacity: 0, y: -50, ease: "power2.out" });
    gsap.from(".main-title", { duration: 1.5, opacity: 0, y: -50, ease: "power2.out", delay: 0.5 });
    gsap.from(".subtitle", { duration: 1.5, opacity: 0, y: -50, ease: "power2.out", delay: 1 });
    gsap.from(".btn", { duration: 1.5, opacity: 0, y: 50, stagger: 0.2, ease: "power2.out", delay: 1.5 });
    gsap.from(".background-overlay", { duration: 2, opacity: 0, ease: "power2.out", delay: 2 });

</script>


</body>
</html>
