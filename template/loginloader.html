<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Loading...</title>
    <style>
        /* Full-page styling */
        body {
            background: linear-gradient(45deg, #000428, #004e92);
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #eee;
        }
        @keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


        /* Loader styling */
        .loader {
            border: 8px solid #eee; /* Light grey */
            border-top: 8px solid #333; /* White spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 5s linear infinite;
            margin-top: 20px; /* Space below the <h2> */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h2>Loading...</h2>
    <div class="loader"></div>

    <script>
        // Optionally, redirect to another page after a delay
        setTimeout(() => {
            window.location.href = "/login"; // Redirect to the login page after 3 seconds
        }, 3000);
    </script>
</body>
</html>
