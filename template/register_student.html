<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>SmartPresence Student Register Section</title>
</head>
<body>
    
    <div class="card-container">
        <h2>Sign Up</h2>
        <form action="/register_student" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div class="forgot-password">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <!-- GSAP Animations -->
    <script>
        // GSAP Animations
        gsap.from(".card-container", {
            duration: 1.5, // Animation duration
            opacity: 0,    // Start invisible
            y: 50,         // Start 50px below
            scale: 0.9,    // Start slightly smaller
            ease: "power3.out", // Smooth easing
            delay: 0.5     // Delay before animation starts
        });

        gsap.from(".card-container h2", {
            duration: 1,
            opacity: 0,
            y: -20,
            ease: "power2.out",
            delay: 1
        });

        gsap.from(".form-group", {
            duration: 1,
            opacity: 0,
            x: -30,
            stagger: 0.2,  // Stagger animation for each form group
            ease: "power2.out",
            delay: 1.5
        });

        gsap.from(".login-btn", {
            duration: 1,
            opacity: 0,
            scale: 0.8,
            ease: "power2.out",
            delay: 2
        });

        gsap.from(".forgot-password", {
            duration: 1,
            opacity: 0,
            y: 20,
            ease: "power2.out",
            delay: 2.5
        });
    </script>
</body>
</html>
